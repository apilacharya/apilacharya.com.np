  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous"
    />
    <link rel="icon" href="../assets/img/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"

    <title>Apil Acharya | Personal Website</title>
  </head>
  <body class="bg-gray-100 my-3 font-roboto dark:bg-primary">
    <!-- Refactor -->

    <!--navbar-->
    <div class="flex justify-center container">
      <nav class="nav w-3/4 bg-white px-3 py-3 rounded-md shadow-sm border-4 border-white dark:border-blue-400 dark:bg-danger dark:text-white">
        <div class="explore flex justify-between">
          <a href="../index.html"
            ><div
              class="home cursor-pointer border-b-4 border-white dark:border-danger dark:hover:border-blue-200 hover:border-blue-400"
            >
              Home
            </div></a
          >
          <div
            class="about cursor-pointer border-b-4 border-white dark:border-danger dark:hover:border-blue-200 hover:border-blue-400"
          >
            About Me
          </div>
          <div
            class="projects cursor-pointer border-b-4 border-white dark:border-danger dark:hover:border-blue-200 hover:border-blue-400"
          >
            Projects
          </div>
          <div class="contact cursor-pointer border-b-4 dark:border-blue-200 dark:hover:border-blue-200 
          border-blue-400
          hover:border-blue-400">
            <a href="./contact.html">Contact</a>
          </div>
        </div>
      </nav>
    </div>

    <div class="tour absolute bottom-9 right-12 opacity-60">
      <img src="../assets/img/contact.svg" alt="" class="w-72 transform -rotate-2" />
    </div>
    <div class="form ">
      <form action="#" class="m-9 flex flex-col items-center dark:text-white">
        <div
          class="form-content font-inter w-3/5 bg-white dark:bg-danger border-4 border-white dark:border-blue-400 py-6 px-5 text-base rounded-xl shadow-md "
        >
          <p class="font-bold text-2xl text-center mb-5 dark:text-blue-200">Get In Touch.</p>

          <p class="mb-7 text-gray-700 dark:text-white font-varela">
            
            If you have a question, talk to me about a project collaboration or
            just say hi, fill up the form below or send an email to
            connectwithapil@gmail.com . I'll respond as soon as possible!
          </p>
          <div>
            <div class="grid grid-cols-2 mb-6">
              <div class="form-name mr-6">
                <label for="name" id="name">Name</label><br />
                <input
                  type="text"
                  id="name"
                  placeholder="Pablo Escobar"
                  class="rounded-sm p-2 w-full bg-gray-200 dark:bg-gray-300 border-2 border-gray-200 dark:text-black "
                  required
                />
              </div>

              <div class="form-email">
                <label for="email" id="email">E-mail</label> <br />
                <input
                  type="text"
                  id="name"
                  placeholder="pablo@gmail.com"
                  class="rounded-sm p-2 w-full bg-gray-200 border-2 border-gray-200 dark:text-black dark:bg-gray-300"
                  required
                />
              </div>
            </div>

            <div class="form-message">
              <label for="message" id="message" class="mr-3">Message</label
              ><br />
              <textarea
                type="message"
                id="message"
                placeholder="Let's have chat buddy!"
                class="rounded-sm p-1 w-full h-32 bg-gray-200 border-2 dark:text-black border-gray-200 dark:bg-gray-300"
                required
              ></textarea>
            </div>
          </div>

          <button
            class="bg-gradient-to-r from-green-400 to-blue-500 focus:shadow-outline hover:from-pink-500 hover:to-yellow-500 py-2 px-1 rounded text-gray-100 mt-5 active:bg-black w-24 dark:text-white"
          >
            Submit
          </button>
        </div>
      </form>
    </div>

    <!-- Socials -->
<section class="socials"></section>



    <footer class="copyright"></footer>
    <script src="../assets/js/index.js" type="module"></script>
  </body>
</html>
